<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 변수 let, const / var은 사용하지 않음 
    함수 arrow function 
    배열 spread operator 
    반복문 for of / map 
    class
    promise 동기, 비동기 - async await 
    module -->
    <script>
        let han = 1;
        // han = 10;
        // console.log(han)
        
        // const obj = function(){
        //     console.log(han)
        // }
        
        const obj = (x,y)=> x*y
        obj(10, 20);
        const a = [1,2,3]
        const b = [...a]   // ...a : 대괄호를 벗겨냄 deep copy 
        b[0]=10
        console.log("b :"+b);
        console.log("a :"+a);

        for( const item of a){
            console.log(item)
        }

        for(let i=0;i<a.length;i++){
            console.log(a[i])
        }

    </script>
</body>
</html>
